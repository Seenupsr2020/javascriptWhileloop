<body>
    <script>
        //fibonacci series
        let a=0;
        let b=1;
        let c=0;
        let num=1;
        while (num<=10) {
            c=a+b;
            console.log(a,b,c);
               a=b;
               b=c;
              
               num++;
        }
       
        
    </script>
